{% extends "base.html" %}

{% block content %}
  {% if not is_whitelabel %}
  <div class="page-header">
    <h1>Where is my Polling Station?</h1>
  </div>
  {% endif %}
  <h2>
    Enter Your Postcode
  </h2>

  <form method=post class="form form-inline">
    {% csrf_token %}
    <div class="form-group">
        <input id="id_postcode" name="postcode"
               class="input-lg form-control text-uppercase" autofocus="" type="text" autocomplete="on">
        <button type="submit" class="btn btn-lg btn-success" id="submit-postcode"
                data-loading-text="Find your Polling Station">
          Find your Polling Station
        </button>
    </div>
  </form>

{% endblock content %}

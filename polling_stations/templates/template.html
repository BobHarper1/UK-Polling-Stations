{% load staticfiles %}<!DOCTYPE html>
<html lang="en" ng-app>
  <head>
    <title>{% block title %}Polling Stations (Alpha){% endblock title %}</title>
    {% block meta %}{% endblock meta %}

    {% block icons %}{% endblock icons %}

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    <!-- <link rel="icon" type="image/gif" href="{% static 'img/favicon.gif' %}"> -->

    {% block css %}
      <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
      <link href="{% static 'css/bootswatch.min.css' %}" rel="stylesheet">
      <link href="{% static 'css/style.css' %}" rel="stylesheet">
      <link href="{% static 'css/map.css' %}" rel="stylesheet">
    {% endblock css %}
  </head>

  {% block body %}{% endblock body %}

    <!-- Le javascript
         ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'js/fallback.min.js' %}"></script>
    <script type="text/javascript">
        fallback.load({
            jQuery: [
                '//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js',
                '//cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js',
                '{% static 'js/jquery.min.js' %}'
            ],
            'jQuery.fn.modal': [
                '//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js',
                '//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.min.js',
                '{% static 'js/bootstrap.min.js' %}'
            ],
            L: [
                '//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js',
                '{% static 'js/leaflet.js' %}'
            ]
        }, {
            shim: {
                'jQuery.fn.modal': ['jQuery']
            }
        });
    </script>
    <script src="{% static 'js/scripts.js' %}"></script>
    {% block extra_javascript %}{% endblock extra_javascript %}

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-61638489-1', 'auto');
      ga('send', 'pageview');

    </script>
  </body>
</html>
